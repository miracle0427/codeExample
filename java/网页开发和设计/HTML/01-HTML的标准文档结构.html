<html>
	<head>
		<!--
			主要是配置 浏览器显示数据的配置信息
				例如:字符编码等
			一般是给浏览器进行使用
		-->
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--
			给用户进行数据展示
		-->
		this is my first html.
	</body>
</html>
<!--
	HTML的标准文档结构学习:
		顶层标签:html
			头标签:head 一般是给浏览器进行使用
			主体标签:body 给用户进行数据展示
	注意:
		HTML的标签的语法为: <标签名></标签名>(双标签)        <标签名 />(单标签)
-->
